<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="yahtzee.css">
</head>
<body>
    <div class="center">
        <h1>Yahtzee</h1>
    </div>

    <h3>Player 1</h3>
    <div id="totalScore">Total Score: 0</div>

    <div id="diceContainer1"></div>

    <div class="scores">

    

        <div id="onesCount" class="score">Ones: 0</div>
        <div id="twosCount" class="score">Twos: 0</div>
        <div id="threesCount" class="score">Threes: 0</div>
        <div id="foursCount" class="score">Fours: 0</div>
        <div id="fivesCount" class="score">Fives: 0</div>
        <div id="sixsCount" class="score">Sixes: 0</div>
        <div id="fourOfAKind" class="score">Four of a Kind: 0</div>
        <div id="threeOfAKind" class="score">Three of a Kind: 0</div>
        <div id="fullHouse" class="score">Full House: 0</div>
        <div id="kleineStaat" class="score">Kleine Straat: 0</div>
        <div id="groteStaat" class="score">Grote Straat: 0</div>
        <div id="yahtzee" class="score">Yahtzee: 0</div>
        <div id="chance" class="score">Chance: 0</div>
      </div>

<button id="myButton">Roll</button>

<button id="nextRoundButton">Next Round</button>

<button id="resetGameButton" style="margin-top: 10px;">Reset Game</button>

    <script src="Yahtzee.js"></script>
</body>
</html>

</body>
</html>
